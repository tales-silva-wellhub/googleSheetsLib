name: Publish Docs
on:
  push:
    branches:
      - main  # ou 'master', dependendo do nome da sua branch principal

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocstrings[python]
          # IMPORTANTE: Instale as dependências do SEU projeto também,
          # senão o mkdocstrings não consegue importar seu código para ler as docstrings.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Instala o próprio pacote (necessário para imports relativos funcionarem)
          pip install -e . 

      - name: Deploy docs
        run: mkdocs gh-deploy --force